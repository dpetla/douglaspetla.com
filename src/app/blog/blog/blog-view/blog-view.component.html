<app-header
  [heading]="heading"
  [subheading]="subheading"
  [imgUrl]="imgUrl"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview" *ngFor="let post of postsMeta">
        <a
          [routerLink]="'/blog/post/' + post.id"
          routerLinkActive="router-link-active"
        >
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.subtitle }}
          </h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="{{ post.author.url }}">{{ post.author.name }}</a>
          on {{ post.date | date: 'fullDate' }}
          <app-read-time [minutes]="post.readTime"></app-read-time>
        </p>
        <hr />
      </div>
      <div class="clearfix">
        <a class="btn btn-primary float-left" [routerLink]="['/']">Home</a>
      </div>
    </div>
  </div>
</div>
