<app-header
  *ngIf="post$ | async as post"
  [heading]="post.title"
  [subheading]="post.subheading"
  [imgUrl]="post.img"
></app-header>
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div markdown [src]="postUrl$ | async"></div>
      </div>
    </div>
  </div>
</article>
